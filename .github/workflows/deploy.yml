name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "public/**"
      - "index.html"
      - "vite.config.*"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/**"
      - "README.md"
      - "LICENSE"
      - "NOTICE"
      - "SECURITY.md"
      - "CONTRIBUTING.md"
      - "CODE_OF_CONDUCT.md"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Cache Vite
        uses: actions/cache@v4
        with:
          path: |
            node_modules/.vite
          key: vite-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            vite-${{ runner.os }}-

      - name: Compute Pages base
        shell: bash
        run: |
          if [ -f public/CNAME ]; then
            echo "VITE_BASE=/" >> "$GITHUB_ENV"
          else
            echo "VITE_BASE=/${{ github.event.repository.name }}/" >> "$GITHUB_ENV"
          fi

      - name: Install
        run: npm ci --no-audit --fund=false

      - name: Build
        env:
          VITE_COMMIT_SHA: ${{ github.sha }}
          VITE_BASE: ${{ env.VITE_BASE }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
