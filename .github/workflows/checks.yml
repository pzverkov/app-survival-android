name: Checks

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit:
    name: Unit tests (vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (incl. dev)
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
        run: npm ci --include=dev --prefer-offline --no-audit --no-fund --progress=false

      - name: Sanity check vitest is installed
        run: |
          node -v
          npm -v
          ls -la node_modules/.bin | sed -n '1,120p'
          npx vitest --version

      - name: Run unit tests
        run: npm run test:unit
