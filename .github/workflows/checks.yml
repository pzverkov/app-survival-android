name: Checks

on:
  pull_request:
  push:
    branches: ["**"]

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit:
    name: Unit tests (vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      # Pin Node to avoid npm/Node regressions on ubuntu-latest
      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Versions (debug)
        run: |
          node -v
          npm -v

      # Deterministic installs are what you want in CI
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund --progress=false

      - name: Run unit tests
        run: npm run test:unit
 