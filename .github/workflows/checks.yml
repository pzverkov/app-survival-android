name: Checks

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  unit:
    name: Unit tests (vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      # Pin Node (optional but recommended for stability)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.12.2
          cache: npm
          cache-dependency-path: package-lock.json

      # Workaround: pin npm away from 10.8.2 which is associated with this CI crash class
      - name: Pin npm (workaround)
        run: |
          npm -v
          npm i -g npm@10.7.0
          npm -v

      - name: Install dependencies
        env:
          NODE_ENV: development
          NPM_CONFIG_PRODUCTION: "false"
        run: npm ci --include=dev --prefer-offline --no-audit --no-fund --progress=false

      # If install fails, print the npm debug log to the Actions output (huge time-saver)
      - name: Dump npm logs on failure
        if: failure()
        run: |
          echo "==== npm debug logs ===="
          ls -la /home/runner/.npm/_logs || true
          tail -n 200 /home/runner/.npm/_logs/*-debug-0.log || true

      - name: Run unit tests
        run: npm run test:unit
